<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Zen+Antique+Soft&display=swap"
      rel="stylesheet"
    />
    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <h2>THE CODE REVIEW</h2>
    </header>

    <div id="signup">
      <h2>Signup for our newsletter</h2>
    </div>
    <div id="signup_par">
      <p id="top_par">
        Get the latest news on how your code is doing right in your inbox
      </p>
    </div>
    <hr />
    <main>
      <form>
        <fieldset>
          <legend id="contactinfo">Contact Information</legend>

          <div class="flex">
            <label for="full_name">Full Name</label>
            <input
              type="text"
              id="full_name"
              name="user_name"
              placeholder="Required"
            />
          </div>
          <div class="flex">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="email" placeholder="Required" />
          </div>
          <div class="flex">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="user_phone"
              placeholder="ex: (123)-555-555"
            />
          </div>
          <div class="flex">
            <label for="address">Street Address</label>
            <input
              type="text"
              id="address"
              name="user_address"
              placeholder="ex: 123 Treehouse St"
            />
          </div>
          <div class="flex">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="user_city"
              placeholder="ex: Shanghai"
            />
          </div>
          <div class="flex" id="states">
            <label for="state">State</label>
            <select id="state" name="user_state">
              <option value="" disabled selected>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="flex" id="zipbox">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" />
          </div>
        </fieldset>
        <hr id="bottom-break" />
        <fieldset>
          <legend id="newsletter_leg">Newsletter</legend>
          <p id="news_par">Select the newsletter you would like to recieve</p>
          <div class="newsletter">
            <input type="checkbox" id="html-news" name="news" />
            <label for="html-news" id="html_lab">HTML News</label>
          </div>
          <div class="newsletter">
            <input type="checkbox" id="CSS-news" name="news" />
            <label for="CSS-news" id="css_lab">CSS News</label>
          </div>
          <div class="newsletter">
            <input type="checkbox" id="Javascript-news" name="news" />
            <label for="Javascript-news" id="jav_lab">Javascript News</label>
          </div>
          <p id="newsl-par">Newsletter Format</p>
          <div class="newsletter">
            <input type="radio" id="HTML" name="newsletter-format" />
            <label for="HTML" id="html2_lab">HTML</label>
          </div>
          <div class="newsletter">
            <input type="radio" id="plain-text" name="newsletter-format" />
            <label for="plain-text" id="plain_lab">Plain text</label>
          </div>
          <div>
            <label for="other-topics" class="other_tops_par">
                   Other topics you'd like to hear about</label>
            <textarea id="other-topics" name="other-topics"></textarea>
          </div>
        </fieldset>
        <div>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </main>
    <footer>&copy; Copyright The Code Review</footer>
  </body>
</html>
